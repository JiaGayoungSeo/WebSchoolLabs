<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h3>Kitchen Calculator</h3>
    <form action="#" method="GET">
        1. Select your product type:
        <select name="ProductsSelect" id="mySelect" onchange="showPicture()">
            <option selected disabled>--Select Your Product--</option>
            <option value="base">Base Cabinets</option>
            <option value="wall">Wall Cabinets</option>
            <option value="counters">Counter Tops</option>
        </select>

        <p id="img_out"></p>


        <br/> 2. Select the product line:</br>
        <input type="radio" name="productLine" id="EmpireStandard"> Empire EmpireStandard</br>
        <input type="radio" name="productLine" id="KitchenElite"> Kitchen Elite</br>
        <input type="radio" name="productLine" id="GoldStarPlus"> Gold Star Plus</br>

        3. Enter the linear footage <input type="text" name="linearFootage"><br/> 4. If cabinets, how many corner units? <input type="text" name="number"><br/>
        <p>Click the <input type="button" value="calculation" onclick="getTotalPrice()"></p>
        5. And see the results: <input type="text" name="result" id="price">

    </form>
    <script type="text/javascript" src="js-KitchenCalculator.js"></script>
</body>

</html>
