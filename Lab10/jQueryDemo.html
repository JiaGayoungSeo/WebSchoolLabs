<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<contactPage>
    <contactPage id="contactPage">
        <form>
            <div class="formRow">
                <label for="firstName">First name</label>
                <input class="validated" autofocus autocomplete="off" name="firstname" id="firstname" type="text" pattern=".{5,100}" required />
            </div>
            <div class="formRow">
                <label for="Address">Address</label>
                <input class="validated" name="Address" id="Address" type="text" required/>
            </div>
            <div class="formRow">
                <label for="email">Email address</label>
                <input class="validated" name="email" id="email" type="email" required />
            </div>
            <input id="Button" type="submit" value="submit" />
        </form>
        <br /><br />
        <table>
            <tr>
                <td>First Name</td>
                <td>Address</td>
                <td>Email</td>
            </tr>
        </table>
    </contactPage>

    <script>
        $(document).ready(function() {
            var contactPage = document.getElementById('contactPage');

            $(contactPage).find('form input[type="submit"]').click(
                function(evt) {

                    evt.preventDefault();

                    if ($(evt.target).parents('form')[0].checkValidity()) {

                        var contact = serializeForm();
                        var html = '<tr><td>' + contact.firstname + '</td>' +
                            '<td>' + contact.Address + '</td>' +
                            '<td>' + contact.email + '</td></tr>'


                        $(contactPage).find('table tcontactPage').append(html);
                        $(contactPage).find('form :input[name]').val('')
                    }
                });

            function serializeForm() {
                var input = $(contactPage).find('form :input');

                var result = {};
                $.each(input, function(index, item) {

                    var name = $(item).attr('name');
                    var value = $(item).val();
                    if (name) {
                        result[name] = value;
                    }
                });
                return result;
            }

            function serializeForm() {
                var input = $(contactPage).find('form :input');
                var result = {};
                $.each(input, function(index, value) {
                    if ($(value).attr('name')) {
                        result[$(value).attr('name')] = $(value).val();
                    }
                });
                return result;
            }


        });
    </script>
</contactPage>

</html>
